<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Form Validator</title>

	<main>
		<header>
		<h1>Kontaktformular</h1>
		<nav>
			<a href='/html/'>Home</a>
			<a href='/css/'>About</a>
			<a href='./index.html'>Kontakt</a>
		</nav>
	</header>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Please register to get full access.</h2>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="telefon">Telefonnummer</label>
                <input type="tel" id="telefon" placeholder="Telefonnummer eingeben">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="geschlecht">Geschlecht</label>
                <input type="radio" name="geschlecht" id="geschlecht">Männlich
                <input type="radio" name="geschlecht">Weiblich
                <input type="radio" name="geschlecht">Anderes
                <div class="pt-2">
                    <small>Error message</small>
                </div>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Emailadresse">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="passwort">Passwort</label>
                <input type="password" id="passwort" placeholder="Passwort eingeben">
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="/Users/marcroux/Desktop/LB02/file-validation.js"></script>
</body>

</main>
</html>
